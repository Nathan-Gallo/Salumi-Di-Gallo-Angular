<!-- Main content will be dynamically created via JavaScript as a single page app -->
<main class="inner cover" id="mainContent">
    <form class="form-signin" id="loginForm">
        <div class="text-center mb-4"><a class="logo-form-master" (click)="navigateToHome()"><img
                    class="mb-4 logo-form logo-link" src="../assets/logo.png" alt="logo-link-to-home"><img
                    class="logo-100px logo-link" src="../assets/logo-100px.png" alt="logo-100px-link-to-home"></a></div>

        <div class="form-label-group"><input type="text" id="inputUsername" class="form-control" name="username"
                placeholder="Username" required="required" autofocus="autofocus" [(ngModel)]="userName">
            <label for="inputUsername">Username</label>
        </div>

        <div class="form-label-group"><input type="password" id="inputPassword" class="form-control" name="password"
                placeholder="Password" required="required" [(ngModel)]="password">
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3"><label><input type="checkbox" id="remember" name="remember" value="remember"><span
                    class="ml-1 text-dark">Remember me</span></label>
        </div>

        <div>
            <button class="btn btn-dark btn-block" type="submit" (click)="onSubmit()">Sign in</button>
            <button class="btn btn-dark btn-block" type="reset">Cancel</button>
        </div>

        <div *ngIf="loginError">
            <br />
            <div class="alert alert-danger">
                <strong>Error!</strong> {{errMsg}}
            </div>
        </div>

    </form>
</main>
